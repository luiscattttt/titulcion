<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Visitantes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Registro de Visitantes</h2>
    <form action="guardar_visitante.php" method="POST" class="grid grid-cols-1 gap-4">
      <input type="text" name="nombre_completo" placeholder="Nombre Completo" required class="p-3 border border-gray-300 rounded-xl">
      <input type="text" name="procedencia" placeholder="Procedencia" required class="p-3 border border-gray-300 rounded-xl">
      <input type="text" name="area_visita" placeholder="Área de Visita" required class="p-3 border border-gray-300 rounded-xl">
      <input type="text" name="persona_visita" placeholder="Persona que Visita" required class="p-3 border border-gray-300 rounded-xl">
      <input type="text" name="asunto" placeholder="Asunto" required class="p-3 border border-gray-300 rounded-xl">
      <input type="text" name="identificacion" placeholder="Tipo de Identificación" required class="p-3 border border-gray-300 rounded-xl">
      <input type="time" name="hora_entrada" required class="p-3 border border-gray-300 rounded-xl">
      <input type="time" name="hora_salida" required class="p-3 border border-gray-300 rounded-xl">
      <button type="submit" class="bg-green-600 text-white font-semibold py-3 rounded-xl hover:bg-green-700">Registrar Visitante</button>
    </form>
    <div class="text-center mt-4">
      <a href="index.html" class="text-green-500 hover:underline">← Volver al menú</a>
    </div>
  </div>
</body>
</html>
