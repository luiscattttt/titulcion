<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Alumnos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Registro de Alumnos</h2>
    <form action="guardar_alumno.php" method="POST" class="grid grid-cols-1 gap-4">
      <input type="text" name="nombre_completo" placeholder="Nombre Completo" required class="p-3 border border-gray-300 rounded-xl">
      <input type="text" name="numero_control" placeholder="Número de Control" required class="p-3 border border-gray-300 rounded-xl">
      <input type="text" name="grupo" placeholder="Grupo" required class="p-3 border border-gray-300 rounded-xl">
      <input type="text" name="asunto" placeholder="Asunto" required class="p-3 border border-gray-300 rounded-xl">
      <select name="motivo" required class="p-3 border border-gray-300 rounded-xl">
        <option value="">Seleccione un motivo</option>
        <option value="Servicio Social">Servicio Social</option>
        <option value="Externo">Externo</option>
        <option value="Trámites">Trámites</option>
      </select>
      <input type="date" name="fecha" required class="p-3 border border-gray-300 rounded-xl">
      <input type="time" name="hora_entrada" required class="p-3 border border-gray-300 rounded-xl">
      <input type="time" name="hora_salida" required class="p-3 border border-gray-300 rounded-xl">
      <button type="submit" class="bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700">Registrar Alumno</button>
    </form>
    <div class="text-center mt-4">
      <a href="index.html" class="text-blue-500 hover:underline">← Volver al menú</a>
    </div>
  </div>
</body>
</html>
